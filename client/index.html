s<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/script.js" defer></script>
  </head>
  <body>
    <header>
      <div id="high-score-div">H: <span id="high-score">0</span></div>
      <div class="header-center">
        <div id="score-bar">
          <p id="points-line">Points: <span id="points">0</span></p>
          <p id="time-line">Time: <span id="time">20</span></p>
        </div>
      </div>
      <div id="lives">&#9829;&#9829;&#9829;</div>
    </header>
    <main>
      <article class="event-container" id="event-container">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Commodi hic
        magni eum alias odit architecto expedita natus facere sit deserunt,
        magnam autem, veritatis obcaecati optio tempore doloribus mollitia quis
        eos!
      </article>
      <div id="options">
        <button id="btn-0">1866</button>
        <button id="btn-1">1923</button>
        <button id="btn-2">1986</button>
      </div>
      <div id="prior">
      </div>
      <section id="game-end" class="game-end hide">
        <h1>Game Over</h1>
        <h3>You scored: <span id="final-score"></span> points</h3>
        <button id="play-again-btn">Play Again?</button>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
